<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR code component</title>
  </head>

  <body>
    <!--The Box of QR Code-->
    <div class="container">
      <div class="box">
        <img src="/images/image-qr-code.png" alt="qr code" />
        <span class="bold-text">Improve your front-end <br> skills by building projects</span>
        <span class="thin-text">the QR code to visit Frontend<br> Mentor and take your coding skills to <br> the next level</span>
      </div>
    </div>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/a6d00u" target="_blank">a6d00u</a>.
        </p>
      </div>
    </footer>

  </body>


</html>
